<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rahul Mines Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1320;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  width:360px;
  background:#0f1b2d;
  padding:20px;
  border-radius:16px;
}
input,select,button{
  height:40px;
  width:100%;
  margin-top:10px;
  border:none;
  border-radius:12px;
  padding:0 12px;
  background:#1e2a3a;
  color:#fff;
}
button{
  background:#2ecc71;
  font-weight:700;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:5px;
  margin:12px 0;
}
.tile{
  aspect-ratio:1;
  background:#1e2a3a;
  border-radius:8px;
}
.tile.selected{
  background:#9bff3f;
}
#botUI{display:none}
</style>
</head>

<body>

<div class="card">

<div id="keySection">
  <h3>Enter Access Key</h3>
  <input id="keyInput" placeholder="Enter your key">
  <button onclick="checkKey()">Unlock</button>
</div>

<div id="botUI">
  <h3>Rahul Mines Bot</h3>
  <div class="grid" id="grid"></div>

  <input id="seed" placeholder="Server Seed">
  <input id="bet" placeholder="Bet Amount">

  <select id="mines">
    <option value="3" selected>3</option>
    <option>1</option><option>2</option>
    <option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option>
  </select>

  <button onclick="predict()">Predict</button>
</div>

</div>

<script>
// ðŸ”¥ Firebase config (à¤…à¤ªà¤¨à¤¾ à¤µà¤¾à¤²à¤¾ à¤¡à¤¾à¤²à¤¨à¤¾)
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Grid
const grid = document.getElementById("grid");
for(let i=0;i<25;i++){
  const d=document.createElement("div");
  d.className="tile";
  grid.appendChild(d);
}

// ðŸ” Key Check (ONLINE)
function checkKey(){
  const key = keyInput.value.trim();
  if(!key) return alert("Enter key");

  db.ref("keys/"+key).once("value", snap=>{
    if(snap.exists() && snap.val().active === true){
      keySection.style.display="none";
      botUI.style.display="block";
    }else{
      alert("Invalid or Expired Key");
    }
  });
}

// Predict
function predict(){
  document.querySelectorAll(".tile")
    .forEach(t=>t.classList.remove("selected"));

  const mines = +document.getElementById("mines").value;
  const count = mines>=6 ? rand(3,4) : rand(3,6);

  const set = new Set();
  while(set.size<count) set.add(rand(0,24));

  [...set].forEach(i=>{
    grid.children[i].classList.add("selected");
  });
}

function rand(a,b){
  return Math.floor(Math.random()*(b-a+1))+a;
}
</script>

</body>
</html>
